<!DOCTYPE html>
<html>
    <head>
        <meta  name="description" content="Drawing w/ D3" />
        <meta charset="utf-8">
        <title>Drawing w/ D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- <script type="text/javascript" src="d3.js"></script> -->
    </head>
    <body>
        <!-- JS Function -->
        <script>
            var w = 500; // width variable
            var h = 500; // height variable
            var padding = 2; //padding variable
            var dataset = [5, 10, 15, 20, 25]; // array of integers
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return (i * w / dataset.length);
                })
                .attr("y",function(d){ //adjust the position of Y so the bars start at the bottom
                    return h - (d *4);
                })
                .attr("width", w / dataset.length - padding)
                .attr("height", function(d){
                    return (d * 4);
                })
        </script>
    </body>
</html>
