<!DOCTYPE html>
<html>
    <head>
        <meta  name="description" content="Drawing w/ D3" />
        <meta charset="utf-8">
        <title>Drawing w/ D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h3>SVG Bar</h3>
        <svg>
            <rect width="50" height="200" style="fill: blue"/>
        </svg>
        
        <h3>SVG Bar</h3>
        <script>
            d3.select("body") // Select the <body> html tag
                .append("svg") // add and <svg> html element
                .append("rect")// add <rect> svg element
                    .attr("width",50)// set attribute of width
                    .attr("height",200)// set the attribute of height
                    .style("fill", "blue")// add some style
        </script>
        <!-- CIRCLE WITH SVG -->
        <svg width="50" height="50">
            <circle cx="25" cy="25" r="25" style="fill: blue"/>
        </svg>
        <!-- CIRCLE WITH D3.JS -->
        <script>
            d3.select("body")
                .append("svg")
                    .attr("width",50)
                    .attr("height",50)
                .append("circle")
                    .attr("cx",25)
                    .attr("cy",25)
                    .attr("r",25)
                    .style("fill", "purple");
        </script>
        <!-- TEXT WITH SVG -->
        <svg width="250" height="50">
            <text x="0" y="25">Easy Peasy</text>
        </svg>
        <!-- TEXT WITH D3.JS -->
        <script>
            d3.select("body")
                .append("svg")
                    .attr("width",250)
                    .attr("height",50)
                .append("text")
                    .attr("y",25)
                    .attr("x",0)
                    .style("fill", "purple");
        </script>

    </body>
</html>
